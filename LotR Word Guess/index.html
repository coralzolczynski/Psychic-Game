<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LotR Elf Name Guess</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href= "assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Charm&display=swap" rel="stylesheet">
</head>
<body>
    <div class=background>
        <div class="container">

               
               
                  <div class='container'>
                    <h1>Guess the Elf's name</h1>
                    <h3>Click any letter to begin...</h3>
                  </div>
              
          
                
                <div class="row">
                  <div class="col-lg-5">
          
                   
                    <div class="card card-default">
                      <div class="card-header">
                        <h3 class="card-title"><strong>Elvish Name to Guess</strong></h3>
                      </div>
          
                      <div class="card-body">
          
                       
                        <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ </h3>
          
                      </div>
          
                    </div>
          
                    <div class="card card-default">
                      <div class="card-body">
          
                        <strong>Foolish Choices: </strong> <span id="wrong-guesses"></span>
          
                      </div>
                    </div>
          
                    <div class="card card-default">
                      <div class="card-body">
          
                        <strong>Choices Left: </strong> <span id="guesses-left">9</span>
          
                      </div>
          
                    </div>
          
                   
                    <div class="card card-default">
          
                      <div class="card-body">
          
                        <strong>Wins: </strong> <span id="win-counter">0</span>
          
                      </div>
          
                    </div>
          
                    
                    <div class="card card-default">
                      <div class="card-body">
          
                        
                        <strong>Losses: </strong> <span id="loss-counter">0</span>
          
                      </div>
          
                    </div>

                   
                  </div>
                  <div class= "col-lg-3"></div>
                  <img class="img col-lg-3" src="assets/images/image1.png">
          
          
                </div>
          
              </div>
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
        </div>
    

    <script src="assets/javascript/game.js"></script>
</body>
</html>
